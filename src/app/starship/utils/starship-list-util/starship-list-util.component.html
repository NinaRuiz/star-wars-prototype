<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-grid-list cols="4" rowHeight="500px" *ngIf="!loading">
  <mat-grid-tile *ngFor="let starship of this.model.starshipList">
    <mat-card class="example-card mat-elevation-z2">
      <mat-card-header>
        <mat-card-title>{{starship.name}}</mat-card-title>
        <mat-card-subtitle>{{starship.model}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image
           [src]="starship.imgUrl"
           (error)="this.errorHandler($event)"
           alt="Not available image">
      <mat-card-actions>
        <button mat-raised-button>See details</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
